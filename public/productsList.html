<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome -->
    <!-- <link href="/fontawesome-free-5.15.4-web/css/all.min.css" rel="stylesheet"> -->
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
        integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">

    <link rel="stylesheet" href="userProductsListById.css">
    <title>myShoppingList</title>
</head>

<body class="text-center">
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">ערוך רשימה</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <span id="product-id"></span>
                    <form id="editForm">
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label" id="list-label">רשימה:</label>
                            <input type="text" class="form-control" id="product-name">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ביטול</button>
                            <button type="submit" class="btn btn-primary" id="saveProductButton"
                                data-bs-dismiss="modal">שמור</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <header>
        <header class="mb-auto">
            <div>
                <h1 class="float-md mb-0">myShoppingList</h1>
                <br>
                <div class="flex-gap">
                    <div id="logoutDiv"><i class="fas fa-sign-out-alt fa-lg"></i><span class="logout-span"
                            style="margin-right: 5px;">התנתק</span></div>
                    <div id="linkMyListsDiv"><i class="fas fa-list"></i><span class="logout-span"
                            style="margin-right: 5px;">הרשימות שלי</span></div>
                    <div id="userGreet"><i class="fas fa-list"></i><span class="logout-span"
                            style="margin-right: 5px;">הרשימות שלי</span></div>
                </div>
            </div>
        </header>
    </header>
    <main>
        <div class="input-group mb-3 add-div">
            <form class="row g-3" id="newProductForm">
                <div class="col-auto">
                    <label for="newListNameInput" class="visually-hidden">רשימה חדשה</label>
                    <input type="text" list="products-datalist" class="form-control" id="productInput" name="name"
                        required placeholder="הכנס מוצר">
                    <datalist id="products-datalist">
                    </datalist>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn mb-3" id="addNewProductButton">הוסף<i id="add-product-to-list-icon"
                            class="fas fa-plus"></i></button>
                </div>
            </form>
            <button type="submit" class="btn mb-3" id="deleteSelectedButton">מחק<i id="delete-icon"
                    class="far fa-trash-alt"></i></button>
            <h1 id="listNameOutput"></h1>

        </div>
        </div>
        <table class="table table-hover table-borderless md" id="productsTable">
            <thead>
                <tr class="header-tr">
                    <th scope="col" class="procductCheckboxTd">
                        <input class="form-check-input" type="checkbox" value="" id="thCheckbox">
                    </th>
                    <th scope="col" class="productNameTh">מוצר</th>
                    <th scope="col" class="departmentTh">מחלקה</th>
                    <th scope="col" class="amountTh">כמות</th>
                    <th scope="col" class="editIconTh"></th>
                    <th scope="col" class="deleteIconTh"></th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </main>
    <footer>
        &copy; כל הזכויות שמורות
    </footer>

    <script src="userProductsListById.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
