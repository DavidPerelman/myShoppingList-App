<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">

    <!-- fontawesome -->
    <link href="/fontawesome-free-5.15.4-web/css/all.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>myShoppingList</title>
</head>

<body class="d-flex h-100 text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <h1 class="float-md mb-0">myShoppingList</h1>
            </div>
        </header>

        <main class="px-3 form-signin">
            <form id="loginForm" _lpchecked="1">
                <div class="form-floating mb-3 mt-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="Email" required>
                    <label for="floatingInput">Email</label>
                </div>
                <div class="form-floating mb-3 mt-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                </div>

                <div class="checkbox mb-3 mt-3">
                    <label>
                        <input type="checkbox" value="remember-me"> זכור אותי
                    </label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">כניסה</button>
                <div class="checkbox mb-3 mt-3">
                    <p>עוד לא רשום?</p> <span id="registerLink"><a href="#">הרשמה</a></span>
                </div>
            </form>
        </main>

        <footer class="mt-auto text-white-50">
            <p>&copy; כל הזכויות שמורות</p>
        </footer>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
