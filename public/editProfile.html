<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="editProfile.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>myShoppingList</title>
</head>

<body class="d-flex h-100 text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <h1 class="float-md mb-0">myShoppingList</h1>
            </div>
        </header>

        <main class="px-3 form-signin">
            <form id="editProfileForm" _lpchecked="1">
                <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control" id="floatingFirstName" placeholder="First Name" required>
                    <label for="floatingFirstName">שם פרטי</label>
                </div>
                <div class="form-floating mb-3 mt-3" style="direction: ltr;">
                    <input type="text" class="form-control" id="floatingLastName" placeholder="Last Name" required>
                    <label for="floatingLastName">שם משפחה</label>
                </div>
                <div class="form-floating mb-3 mt-3">
                    <input type="email" class="form-control" id="floatingEmail" placeholder="Email" required>
                    <label for="floatingEmail">Email</label>
                </div>
                <div class="form-floating mb-3 mt-3" style="direction: ltr;">
                    <input type="password" class="form-control" id="floatingOldPassword" placeholder="Password"
                        required>
                    <label for="floatingPassword">סיסמה ישנה</label>
                </div>
                <div class="form-floating mb-3 mt-3">
                    <input type="password" class="form-control" id="floatingNewPassword" placeholder="Password"
                        required>
                    <label for="floatingPassword">סיסמה חדשה</label>
                </div>

                <button class="w-100 btn btn-lg btn-primary" type="submit">שמור</button>
                <button id="cancel-button" class="w-100 btn btn-lg btn-light" type="button">ביטול</button>
            </form>
        </main>

        <footer class="mt-auto text-white-50">
            <p>&copy; כל הזכויות שמורות</p>
        </footer>
    </div>

    <script src="editProfile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
